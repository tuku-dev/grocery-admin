<h1 class="page-heading h1 text-capitalize mb-3">Add product</h1>

<form class="adding-form" [formGroup]="addProductForm">
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Product Name</mat-label>
        <input matInput id="productName" formControlName="productName" />
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Form Tags</mat-label>
        <input matInput id="tags" formControlName="tags" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          id="description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>

    <div
      class="col-12 d-flex justify-content-center justify-content-md-end gap-3"
    >
      <button mat-flat-button color="primary" (click)="formSubmit()">Add Product</button>
      <button mat-flat-button color="warn">Cancel</button>
    </div>
  </div>
</form>
